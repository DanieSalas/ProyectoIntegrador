<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse</title>
  <link rel="stylesheet" href="CSS/registro.css">
</head>
<body>
  <header class="navbar">
    <div class="logo"><a href="index.html"><img src="Icono.webp" alt="Logo" height="60"></a></div>
    <ul class="nav-links">
        <li><a href="InicioPeliculas.html">Inicio</a></li>
        <li><a href="Productos.html">Productos</a></li>
        <li><a href="login.html">Cuenta</a></li>
    </ul>
</header>
  <div class="container">
    <div class="form-box">
      <h2>Crear Cuenta</h2>
      <form action="/register" method="POST">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Registrarse</button>
      </form>
      <p>¿Ya tienes cuenta? <a href="IniciarSesion.html">Inicia sesión</a></p>
    </div>
  </div>
</body>
</html>
