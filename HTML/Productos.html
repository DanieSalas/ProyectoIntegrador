<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <link rel="stylesheet" href="CSS/Productos.css">
</head>
<body>

    <header class="navbar productos-navbar">
        <div class="logo"><a href="InicioPeliculas.html"><img src="Imagenes/Icono.webp" alt="Logo" height="60"></a></div>
        <ul class="nav-links">
            <li><a href="InicioPeliculas.html">Inicio</a></li>
            <li><a href="#">Productos</a></li>
            <li><a href="IniciarSesion.html">Cuenta</a></li>
        </ul>
    </header>

    <section class="productos-hero">
        <h1>Descubre nuestros productos</h1>
        <p>Explora las mejores ofertas y encuentra lo que necesitas</p>
    </section>

    <main class="product-grid">
        <div class="product" id="palomitas">
            <img src="Imagenes/prod1.jpg" alt="Producto 1">
            <h3>Palomitas</h3>
            <p>7.99€</p>
            <button>Comprar</button>
        </div>
        <div class="product" id="polloFrito">
            <img src="Imagenes/prod2.png" alt="Producto 2">
            <h3>Pollo Frito</h3>
            <p>12.99€</p>
            <button>Comprar</button>
        </div>
        <div class="product" id="Gominolas">
            <img src="Imagenes/prod3.jpg" alt="Producto 3">
            <h3>Gominolas</h3>
            <p>2.99€</p>
            <button>Comprar</button>
        </div>
        <div class="product" id="Agua">
            <img src="Imagenes/prod4.jpg" alt="Producto 4">
            <h3>Agua Pequeña 50cl</h3>
            <p>10.99€</p>
            <button>Comprar</button>
        </div>
        <div class="product" id="Coca-cola">
            <img src="Imagenes/prod5.jpg" alt="Producto 5">
            <h3>Refresco de Cola</h3>
            <p>4.99€</p>
            <button>Comprar</button>
        </div>
        <div class="product" id="Aquarius">
            <img src="Imagenes/prod6.jpg" alt="Producto 6">
            <h3>Aquarius</h3>
            <p>4.99€</p>
            <button>Comprar</button>
        </div>
    </main>

</body>
</html>
